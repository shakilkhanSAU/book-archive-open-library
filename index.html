<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <!-- input and search button area  -->
        <div>
            <h2 class="text-center text-success mt-4">Search Your Favorite Books</h2>
            <div class="input-group w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="search books you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <div>
                <p class="fw-lighter">Search result found: <span id="result">--</span></p>
                <hr>
            </div>
        </div>

        <!-- result showing area  -->
        <div class="container">
            <div id="book-area" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>

        <!-- spinner here -->
        <div id="spinner" class="card d-none">
            <div class="spinner-border mx-auto my-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- unexpected input value -->
        <div>
            <div id="error-message" class="card">
                <div class="card-body">
                    <h5 class="card-title text-danger">Ooops, no book name detected</h5>
                    <p class="card-text">Please search with another name</p>
                    <a href="#" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
    </section>
    <!-- js script link -->
    <script src="./js/main.js"></script>
</body>

</html>
