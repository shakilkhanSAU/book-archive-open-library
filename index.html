<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <!-- input and search button area  -->
        <div>
            <h2 class="text-center text-success mt-4 mb-2">Search Your Favorite Books</h2>
            <div class="input-group w-75 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search books you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <!-- searc result counter -->
            <div>
                <p class="fw-lighter">Total results about <span id="result">--</span>
                </p>
                <hr>
            </div>
        </div>

        <!-- result showing area  -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="book-area">
        </div>

        <!-- spinner here -->
        <div id="spinner" class="card d-none mt-5">
            <div class="spinner-border mx-auto my-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- unexpected input value -->
        <div>
            <div id="error-message" class="card">
                <div class="card-body">
                    <h5 class="card-title text-danger">Ooops, no book found</h5>
                    <p class="card-text">Please search with another name</p>
                    <a href="#" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
        <!-- background image section -->
        <div id="background" class="container d-flex justify-center">
            <img class="mx-auto mt-5 img-fluid" src="./image/background.jpg" alt="">
        </div>
    </section>
    <!-- js script link -->
    <script src="./js/main.js"></script>
</body>

</html>
